<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<div
				class="row"
				style="
					display: flex;
					justify-content: space-between;
					align-items: center;
				"
			>
				<div class="col-3">
					<div class="card" style="width: 18rem">
						<div class="card-body">
							<h5 class="card-title">Thông tin kho hàng</h5>
							<p class="card-text">
								Some quick example text to build on the card title and make up
								the bulk of the card's content.
							</p>
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">Tên: Kho hàng 1</li>
							<li class="list-group-item">Địa chỉ: Hà Nội</li>
							<li class="list-group-item">Người sở hữu: T3H</li>
						</ul>
						<div class="card-body d-flex flex-column gap-2">
							<button type="button" class="btn btn-light">
								Sửa thông tin kho hàng
							</button>
							<button type="button" class="btn btn-secondary">
								Thêm sản phẩm
							</button>
						</div>
					</div>
				</div>
				<div class="col-8">
					<div style="display: flex; align-items: center">
						<input
							type="text"
							class="form-control"
							id="exampleFormControlInput1"
							placeholder="Nhập thông tin tìm kiếm"
							style="margin-right: 16px; height: 40px"
						/>
						<button class="btn btn-primary" style="width: 120px">
							Tìm kiếm
						</button>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Tên sản phẩm</th>
								<th scope="col">Danh mục sản phẩm</th>
								<th scope="col">Số lượng</th>
								<th scope="col">Giá tiền</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Tivi</td>
								<td>Đồ điện tử</td>
								<td>2</td>
                                <td>20.000</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
